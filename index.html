<!DOCTYPE html>
<html>
<head>
  <title>Jeopardy!</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <header>
        <h1>JEOPARDY!</h1>
    </header>
    <main>
      <div id=#gameboard>
      <table>
        <tr>
          <td class="category">
            <p>CATEGORY</p>
          </td>
        </tr>
        <tr>
          <td class="answerBox">
            <p>$100</p>
          </td>
        </tr>
        <tr>
          <td class="answerBox">
            <p>$200</p>
          </td>
        </tr>
        <tr>
          <td class="answerBox">
            <p>$300</p>
          </td>
        </tr>
        <tr>
          <td class="answerBox">
            <p>$400</p>
          </td>
        </tr>
        <tr>
          <td class="answerBox">
            <p>$500</p>
          </td>
        </tr>
      </table>
    </main>
    <aside>
      <div id="talkBox">
        <p class="answerFlag">ANSWER: </p>
        <p></p>
        <p></p>
        <p class="scoreBox">SCORE: </p>
      </div>
    </aside>
    <footer>
      <p>lorem ipsum</p>
    </footer>
</body>
</html>
